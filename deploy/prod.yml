apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  labels:
    team: tbd
  name: spotlight
  namespace: tbd
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 1
    max: 1
    disableAutoScaling: true
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        diskAutoresize: true
        tier: db-custom-1-3840
        databases:
          - name: spotlight
            envVarPrefix: DATABASE
  accessPolicy:
    outbound:
      external:
        - host: slack.com
        - host: api.slack.com
  envFrom:
    - secret: spotlight-slack
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-spotlight-v1
